<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Wiki</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="trending_page">
    <div id="upper_div">
      <div id="search_div">
        <h1 style="color: white; text-align: center; margin-top: 0">
          Movie Wiki
        </h1>
        <div style="height: 40px" id="inner_search_div">
          <input type="text" id="search" placeholder="Search Movies" />
          <div id="search_result"></div>
        </div>
        <button id="search_btn">Search</button>
      </div>
    </div>
    <div id="lower_div">
      <hr />
      <h1>Trending Movies</h1>
      <div id="no_result"></div>
      <div id="trending_div">
        <select name="" id="trending">
          <option value="day">Today</option>
          <option value="week">This Week</option>
        </select>
      </div>
      <div id="container"></div>
    </div>

    <div id="footer">
      <h1 style="color: white; text-align: center; margin-top: 0">
        Movie Wiki
      </h1>
    </div>
  </body>
</html>

<script src="index.js"></script>
